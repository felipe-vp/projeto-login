<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-Vindo(a), acesse sua conta </p><br>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="login" name="ilogin" placeholder=" Digite seu email..." autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" id="senha" name="isenha" placeholder=" Digite sua senha..." autocomplete="current-password" required> 
                        <label for="isenha">Senha</label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Entrar">
                        <a class="botao" href="novasenha.html" target="_blank">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
